<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/input.css">
    <title>Form validation</title>
  </head>
  <body>

    <div class="border-l-[1px] border-r-[1px] h-screen w-4/5 flex items-center justify-center ml-auto mr-auto">
      <div class="border-[1px] rounded-4xl min-h-[50%] w-5xl">
        <form class="justify-start items-center m-30">
          <div class="w-full mb-16">
            <h1 class="text-4xl">
              Validation form
            </h1>
          </div>
          <div class="w-full">
            <div class="mb-14">
              <label>Email</label>
              <div id="container-input-email" class="border-b-[1px]">
                <input type="email" name="email" id="email" placeholder="eg. youremail@domain.com" class="w-full p-4 pl-[1px] outline-0" />
              </div>
              <div class="h-3">
                <p class="error-message text-[15px] pt-2 text-red-500 hidden">This is not a email</p>
              </div>    
            </div>
            <div class="mb-14">
              <label>Telephone number</label>
              <div class="border-b-[1px]">
                <input type="number" name="teleNu" id="teleNu" placeholder="eg. (**) ****-****" class="w-full p-4 pl-[1px] outline-0" />
              </div>    
            </div>
            <div class="mb-14">
              <label>Password</label>
              <div class="border-b-[1px]">
                <input type="password" name="password" id="password" class="w-full p-4 pl-[1px] outline-0" />
              </div>    
            </div>
            <div class="mb-20">
              <label>Confirm password</label>
              <div class="border-b-[1px]">
                <input type="password" name="confirm" id="confirm" class="w-full p-4 pl-[1px] outline-0" />
              </div>    
            </div>
            <div class="w-full">
              <div class="w-80 rounded-4xl flex justify-center bg-btn-primary shadow-md">
                <button type="submit" class="w-full p-5 h-full font-bold">Submit form</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
